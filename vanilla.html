<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        // render할 위치
        const root = document.getElementById("root"); 

        // React import했기 때문에 createElement function가진 React object에 접근 가능
        const span = React.createElement("span", {id: "nice-span"}, "SPAN CONTENTS"); //-- elements 생성

        // React Dom은 모든 React element들을 HTML body에 둘 수 있도록 해줌
        // render()의 의미는  React element를 HTML로 만들어 배치하는 것 => 사용자한테 보여주기
        ReactDOM.render(span, root); // reactDom아 span을 root에 위치시켜주렴
    </script>
</html>
